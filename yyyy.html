<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل Elliott Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00d4aa;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group label {
            min-width: 120px;
            color: #00d4aa;
            font-weight: bold;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #00d4aa;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4aa, #00a085);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card h3 {
            color: #00d4aa;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .analysis-info {
            margin-bottom: 15px;
        }

        .analysis-info span {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 5px 10px;
            background: rgba(0, 212, 170, 0.2);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .recommendation {
            background: rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .recommendation.buy {
            background: rgba(0, 255, 136, 0.2);
        }

        .recommendation.sell {
            background: rgba(255, 71, 87, 0.2);
        }

        .recommendation.wait {
            background: rgba(255, 165, 2, 0.2);
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4aa;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00d4aa;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #ff6b6b;
        }

        .sample-data {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>محلل Elliott Wave</h1>
            <p>تحليل متقدم لأنماط الموجات في الأسواق المالية</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>رمز العملة:</label>
                <input type="text" id="symbol" value="BTCUSDT" placeholder="مثال: BTCUSDT">
                
                <label>الفترة الزمنية:</label>
                <select id="timeframe">
                    <option value="1h">ساعة واحدة</option>
                    <option value="4h" selected>4 ساعات</option>
                    <option value="1d">يوم واحد</option>
                    <option value="1w">أسبوع واحد</option>
                </select>
            </div>

            <div class="control-group">
                <label>طول الموجة 1:</label>
                <input type="number" id="len1" value="4" min="2" max="10">
                
                <label>طول الموجة 2:</label>
                <input type="number" id="len2" value="8" min="4" max="20">
                
                <label>طول الموجة 3:</label>
                <input type="number" id="len3" value="16" min="8" max="40">
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="generateSampleData()">إنشاء بيانات تجريبية</button>
                <button class="btn btn-primary" onclick="analyzeData()">تحليل البيانات</button>
                <button class="btn btn-secondary" onclick="analyzeWithImages()">تحليل مع الصور</button>
                <button class="btn btn-secondary" onclick="clearResults()">مسح النتائج</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            جاري التحليل...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <div class="result-card">
                <h3>معلومات التحليل</h3>
                <div id="analysisInfo"></div>
            </div>

            <div class="result-card">
                <h3>التوصيات</h3>
                <div id="recommendations"></div>
            </div>

            <div class="result-card">
                <h3>الأنماط المكتشفة</h3>
                <div id="patterns"></div>
            </div>

            <div class="result-card">
                <h3>الملخص</h3>
                <div id="summary"></div>
            </div>
        </div>

        <div id="images" class="image-container" style="display: none;">
            <h3>الصور المُنشأة</h3>
            <div id="imageGallery"></div>
        </div>

        <div class="sample-data">
            <h4>البيانات المستخدمة:</h4>
            <div id="sampleDataDisplay"></div>
        </div>
    </div>

    <script src="elliott-wave.js"></script>
    <script src="app.js"></script>
 <script src="elliott-wave-image-generator.js"></script>
</body>
</html>
